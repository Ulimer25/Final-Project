<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="src/sign_up.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>

  <body>

    
    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <!-- Main Content -->
    <div class="container z-index-1 position-relative">
        <!-- Logo Container -->
        <div class="row justify-content-center mb-5">
            <div class="col text-center">
                <h1 class="large_title text-white fw-bolder">GeniuShare</h1>
            </div>
        </div>

        <!-- Sign-Up Form -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-lg">
                <h1 class="sign_up_label text-center text-warning mb-4">Sign up</h1>

                <!-- Username Field -->
                <div class="mb-3">
                    <input type="text" id="username_input" class="form-control" placeholder="Username" maxlength="15" minlength="4" required />
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <input type="email" id="email_input" class="form-control" placeholder="Email" maxlength="35" minlength="15" required />
                </div>

                <!-- Password Field -->
                <div class="mb-3 position-relative">
                    <input type="password" id="password_input" class="form-control" placeholder="Password" maxlength="16" minlength="8" required />
                    <button id="togglePassword" class="btn position-absolute top-50 end-0 translate-middle-y border-0 bg-transparent">
                        <img src="src/images/hide.png" alt="Show Password" id="toggleIcon" class="icon" />
                    </button>
                </div>

                <!-- Sign Up Button -->
                <button id="signup_button" class="signup-btn">
                  <span class="button-text">Sign Up</span>
                  <i class="fas fa-user-plus button-icon"></i> 
                </button>
              

                <!-- Redirect to Login -->
                <p class="mt-3 text-center">
                    Already have an account? <a href="login.html" class="text-decoration-none">Login here</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="src/create_account-page.ts"></script>

  </body>
</html>
